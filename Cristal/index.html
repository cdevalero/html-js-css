<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboad">
                <div class="user">
                    <img src="img/perfil.jpeg" alt="img-perfil">
                    <h2>Carlos Valero</h2>
                    <p>Computer Engineer</p>
                </div>
                <div class="links">
                    <a href="https://github.com/cdevalero">
                        <div class="link">
                            <img src="img/git-bow.png" alt="git-icon">
                            <h3>GitHub</h3>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/cdevalero/">
                        <div class="link">
                            <img src="img/ig-bow.png" alt="ig-icon">
                            <h3>Instagram</h3>
                        </div>
                    </a>
                    <a href="https://twitter.com/CdeValero">
                        <div class="link">
                            <img src="img/tw-bow.png" alt="tw-icon">
                            <h3>Twitter</h3>
                        </div>
                    </a>
                    
                </div>
                <div class="contact">
                    <h4>Phone Number:</h4>
                    <h3>+584141803003</h3>
                    <h4>Email:</h4>
                    <h3>onvalero@gmail.com</h3>
                </div>
            </div>
            <div class="languages">
                <div class="status">
                    <h1>Languages</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/html.png" alt="html-icon">
                        <div class="card--info">
                            <h3>HTML5</h3>
                            <div class="progress--html"></div>
                        </div>
                        <h3 class="porcentage">80%</h3>
                    </div>
                    <div class="card">
                        <img src="img/css.png" alt="css-icon">
                        <div class="card--info">
                            <h3>CSS</h3>
                            <div class="progress--css"></div>
                        </div>
                        <h3 class="porcentage">50%</h3>
                    </div>
                    <div class="card">
                        <img src="img/js.png" alt="js-icon">
                        <div class="card--info">
                            <h3>JavaScript</h3>
                            <div class="progress--js"></div>
                        </div>
                        <h3 class="porcentage">10%</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="tema">
        <img id="tema--img" src="img/moon.png" alt="tema-icon">
    </div>
    <script src="main.js"></script>
</body>
</html>
