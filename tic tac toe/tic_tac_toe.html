<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body class="contenedor">
    <section class="contador">
        <h2>Contador</h2>
        <div class="contenedor">
            <span class="der--tabla">
                X
            </span>
            <span class="izq--tabla">
                O
            </span>
        </div>
        <div class="contenedor">
            <span class="der--tabla der--number">
                
            </span>
            <span class="izq--tabla izq--number">
                
            </span>
        </div>
    </section>
    <section class="juego">
        <h1 class="game-title">
            Tic Tac Toe
        </h1>
        <div class="game--container">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restar Game</button>
    </section>
    <script src="tic_tac_toe.js"></script>
</body>

</html>
